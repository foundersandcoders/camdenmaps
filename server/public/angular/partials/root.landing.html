<divclass="container-fluid">
	<div id="first-level-options" class="col-xs-12">
	    <div ng-show="showMe" class="col-xs-12">
	        <h1>Choose one of the following</h1>
	    </div>

	    <div ng-repeat="button in buttons" class="button col-xs-4 col-sm-3 col-sm-offset-1 col-">
	        <a id="{{ button.id }}" ng-href="{{ button.path }}">    
	            <img class="icon" ng-src="{{ button.iconUrl }}" alt="">
	        	<h4 ng-show="showMe">{{ button.title }}</h4>
	        </a>
	    </div>
	</div>

</div>

<div ui-view></div>
