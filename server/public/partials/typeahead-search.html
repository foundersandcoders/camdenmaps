<form ng-submit="handler(selected)">

	<div class="col-xs-11">
		
	    <input type="text" placeholder="{{ placeholder }}" ng-model="selected" typeahead="searchitem for searchitem in typeaheadSearchList{{ additions }}" class="form-control"/>

	</div>

	<div class="col-xs-1">
	    <button type="submit">
	        <span class="glyphicon glyphicon-search"></span>
	    </button>
	</div>
	
</form>
